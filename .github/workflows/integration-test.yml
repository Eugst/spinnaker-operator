on:
  push:
    branches:
      - fix/development-setup

jobs:
  e2e-testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: engineerd/setup-kind@v0.5.0
      - name: Restore Go cache
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x
      - name: Run tests
        env:
          S3_BUCKET: ${{ secrets.INTEGRATION_TEST_S3_BUCKET }}
          S3_BUCKET_REGION: ${{ secrets.INTEGRATION_TEST_S3_BUCKET_REGION }}
          S3_BUCKET_ACCESS_KEY: ${{ secrets.INTEGRATION_TEST_S3_USER }}
          S3_BUCKET_SECRET_ACCESS_KEY: ${{ secrets.INTEGRATION_TEST_S3_PASSWORD }}
        run: |
          make integration-test