apiVersion: spinnaker.io/v1alpha2
kind: SpinnakerService
metadata:
  name: test
spec:
  spinnakerConfig:
    config:
      providers:
        aws:
          enabled: true
          defaultRegions:
            - name: us-west-2
    profiles:
      clouddriver:
        aws:
          accounts:
            - accountId: "569630529054"
              assumeRole: role/spinManaged-test
              lambdaEnabled: true
              name: aws-ps-dev
          features:
            lambda:
              enabled: true
      deck:
        settings-local.js: |
          window.spinnakerSettings.feature.functions = true
  validation:
    providers:
      lambda:
        enabled: false